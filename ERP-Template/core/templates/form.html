{% extends "base.html" %}

{% block title %}My Model Form{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{{ config.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url return_url %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
