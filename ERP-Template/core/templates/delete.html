{% extends 'base.html' %}
{% block content %}
<div >
    <div >
        <div >
            <h1 >Delete {{ object_name }}</h1>
            <p >Are you sure you want to delete this {{ object_name }}?</p>
            <form method="post" >
                {% csrf_token %}
                <button type="submit" >
                    Delete
                </button>
                <a href="{% url pattern %}" >
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
