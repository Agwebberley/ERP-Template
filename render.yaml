services:
  - type: web
    name: ERP-Template
    runtime: python
    buildCommand: pip install -r requirements.txt
    rootDir: ERP-Template
    startCommand: gunicorn ERP-Template.wsgi --log-file -
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ERP-Template.settings
      - key: DATABASE_URL
        fromDatabase:
          name: django-rest-db
          property: connectionString